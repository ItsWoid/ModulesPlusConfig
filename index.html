<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules+ Config</title>
    <link rel="icon" href="resources/icons/pack_icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="description" content="A tool that helps to get config for Modules+ pack">
</head>
<body>
    <noscript>
        <div class="noscript">
            <p>You need to enable JavaScript to run this app.</p>
        </div>
    </noscript>
    <div class="container">
        <div class="menu">
            <div class="menu-header">
                <p id="header-text" style="margin: 0px;">General</p>
            </div>
            <div id="menu-container" class="menu-container">
                <div id="info" class="info">
                    <p>Current Config:</p>
                    <p>$controller_keystrokes: true</p>
                    <p>$fps_counter: true</p>
                    <p>$force_coordinates: true</p>
                </div>
                <div id="modules" class="modules">
                    <label class="module">
                        <div class="indicator"></div>
                        <img class="module-icon" src="./resources/icons/controller_keystrokes_icon.png" alt="">
                        <span class="module-name">Controller Keystrokes</span>
                        <input id="controller_keystrokes" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">FPS Counter</span>
                        <input id="fps_counter" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Force Coordinates</span>
                        <input id="force_coordinates" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Direction HUD</span>
                        <input id="direction_hud" class="module" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Potion Counter</span>
                        <input id="potion_counter" class="module" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Mainhand Slot</span>
                        <input id="mainhand_slot" class="module" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Debug Screen</span>
                        <input id="debug_screen" class="module" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Server Display</span>
                        <input id="server_display" class="module" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Lightener</span>
                        <input id="lightener" class="module" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">List</span>
                        <input id="list" class="module" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Paperdoll</span>
                        <input id="paperdoll" class="module" type="checkbox">
                    </label>
                    <label class="module">
                        <span class="module-name">Chat</span>
                        <input id="chat" class="module" type="checkbox">
                    </label>
                </div>
            </div>
            <div class="menu-bottom">
                <button class="minecraft-button" onclick="open_settings()">General</button>
                <button class="minecraft-button" onclick="on_click()">Expand</button>
                <button class="minecraft-button" onclick="open_info()">Info</button>
            </div>
        </div>

        <div class="flex-center config-operations">
            <input id="config-import" type="file" accept=".json" hidden>
            <button class="minecraft-button" onclick="upload()">
                <img class="button-icon" src="./resources/icons/download-button.png" alt="">
            </button>
            <button class="minecraft-button" onclick="download()">
                <img class="button-icon" src="./resources/icons/download-button.png" alt="">
            </button>
        </div>

        <!-- <div class="settings" onclick="open_settings()">
            <button class="minecraft-button">
                Settings
            </button>
        </div>
        <div class="export" hidden>
            <button class="minecraft-button" id="export-btn" onclick="download()">
                Export
            </button>
        </div> -->
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
